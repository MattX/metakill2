<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metakill 2r{{ metakill_version }}</title>
    {% block extra_includes %}
    {% endblock %}
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
<hr>
{% endif %}
{% block body %}
{% endblock %}
</body>
</html>
